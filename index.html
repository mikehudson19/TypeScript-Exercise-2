<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/united.bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Registration</title>
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Please register for an account below:</span>
            </div>
        </div>
    </nav>
    
    <div class="form-horizontal" id="nameform">
        <div class="form-group">
            <label for="playername" class="col-sm-2 control-label">Forenames</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="forenames" size="20" placeholder="Forenames" autofocus/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="factor" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="surname" size="20" placeholder="Surname" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="nickname" size="20" placeholder="Nickname" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Email Address</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="email" size="20" placeholder="Email Address" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="password" size="20" placeholder="Password" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="cPassword" size="20" placeholder="Confirm Password" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Agree to the Terms and Conditions</label>
            <div class="col-sm-2">
                <input type="checkbox" class="form-control" id="check" size="10" onchange="document.getElementById('register').disabled = !this.checked;"  />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="register">Register</button>
            </div>
        </div>
    </div>
    

    
    <!-- add script tags here -->
    <script src='bundle.js'></script>

</body>
</html>
